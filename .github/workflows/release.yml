name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            name: macOS-ARM64
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            name: macOS-Intel
          - platform: windows-latest
            args: --target x86_64-pc-windows-msvc
            name: Windows-x64
          - platform: windows-latest
            args: --target aarch64-pc-windows-msvc
            name: Windows-ARM64
          - platform: ubuntu-22.04
            args: ''
            name: Linux

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || (matrix.platform == 'windows-latest' && 'x86_64-pc-windows-msvc,aarch64-pc-windows-msvc') || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Windows ARM64 build tools
        if: matrix.name == 'Windows-ARM64'
        run: |
          # Install ARM64 MSVC build tools for cross-compilation
          $installerPath = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vs_installer.exe"
          & $installerPath modify --installPath "C:\Program Files\Microsoft Visual Studio\2022\Enterprise" `
            --add Microsoft.VisualStudio.Component.VC.Tools.ARM64 `
            --add Microsoft.VisualStudio.Component.VC.Runtimes.ARM64.Spectre `
            --quiet --norestart --wait
        shell: pwsh

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Declutter v__VERSION__'
          releaseBody: 'Download the installer for your platform below.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
